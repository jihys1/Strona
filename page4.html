<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #18414c;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            font-size: 32px;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 80px;
            line-height: 80px;
        }

        .image-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            width: 100%;
            max-width: 800px;
            height: 600px; /* Fixed height for consistent image position */
            position: relative;
            margin: 0;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensure images fit consistently */
            border: 10px solid white; /* White border around the image */
            border-radius: 10px; /* Optional: rounded corners for the frame */
        }

        /* Clickable area in the top-left corner of the image */
        .go-back-area {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #09242b;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .go-back-area:hover {
            background-color: #0c3b46;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <h1>Port</h1>

    <div class="image-container">
        <!-- Clickable area in the top-left corner of the image -->
        <a class="go-back-area" href="index.html">Mapa</a>
        <img src="image4.png" alt="Image 2">
    </div>

</body>
</html>
